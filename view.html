{% extends "layout.html" %}
{% block body %}
<div class="row"><h3>Kaptanları görüntüleme</h3></div>
<div class="col-md-8">
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <td>ID</td>
        <td>AD</td>
        <td>SOYAD</td>
        <td>MAAS</td>
        <td>UNVAN</td>
        <td>ADRES</td>
        <td>DOGUM</td>
        <td>CİNSİYET</td>
        <td>GEMİNO</td>
      </tr>
    </thead>
    <tbody>
      {% for row in listv %}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
        <td>{{row[7]}}</td>
        <td>{{row[8]}}</td>
        <td width="130">
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

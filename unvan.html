{% extends "layout.html" %}
{% block body %}
<div class="row"><h3>Ünvana göre maaş ortalaması görüntüleme</h3></div>
<div class="col-md-8">
  <table id="example" class="table table-striped table-bordered" style="width:100%">
    <thead>
      <tr>
        <td>UNVAN</td>
        <td>MAAS ORTALAMASI</td>
      </tr>
    </thead>
    <tbody>
      {% for row in listu %}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td width="130">
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
